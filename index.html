<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.7/chance.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8"> 
</head>
<body onload="fetchIssues()">
 
   

    <div class="container">
        <h1>
            Js Issue Tracker
        </h1>
        <div class="jumbotron">
            <h3>Add new Issue</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form=control" id="issueDescInput" placeholder="Describe your issue">
                </div>
                 <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                   <select  id="issueSeverityInput" class="form-control">
                    <option value="low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
             </div>
                <div class="form-group">
                    <label for="issueAssingedToInput">Assigned To</label>
                    <input type="text" class="form=control" id="issueAssingedToInput" placeholder="Enter responsible.........">
                </div>
                <button type="submit" class="btn btn-primary" >submit</button>
     
            </form>
            
        </div>
       
       <div class="col-lg-12">
            <div id="issueList">

            </div>
        </div>
        <div class="footer">
            <p>
                Do not Copy anyone
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
